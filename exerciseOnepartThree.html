<!DOCTYPE HTML>
<html>
<head>
	<title>Exercise One Part Three</title>
	<script>
		function reverseTriangle (z) { // creating function z to call
			for (var i = 1; i <= z; i++) { 
				var e = ''; // defined as 

				for (var x = 1; x <= (z - i + 1); x++) { //reverse
					e += "#"; // for e # 
				}
				console.log(e); // log # for e looped
			}
		}
		reverseTriangle(7); // calling function for 7 loops in reverse displaying #

	</script>
</head>

<body>
<h1>
	Triangle
</h1>

</body>
</html>
