<!DOCTYPE HTML>
<html>
<head>
	<title>Exercise One</title>
	<script>

	    for (i = 1; i <= 300; i++) { // starting at 1, +1 up to 300
	    	if (i % 5 === 0) {
	    		console.log("Fizz"); // Fizz if divisible by 5
	    	}
	    	else if (i % 7 ===0){
	    		console.log("Fuzz"); // Fuzz if divisible by 7
	    	}
	    	else {
	    		console.log(i); // if either, just log
	    	}
	    }


	</script>
</head>

<body>
<h1>
	FizzFuzz
</h1>

</body>
</html>
