<!DOCTYPE HTML>
<html>
<head>
	<title>Exercise One Part Two</title>
	<script>

	    for (i = 1; i <= 300; i++) { // starting at 1, +1 up to 300
	    	if (i % 3 === 0 && i % 5 === 0) {
	    		console.log("FizzFuzz"); // FizzFuzz if divisible by 3 and 5
	    	}
	    	else {
	    		console.log(i); // if either, just log
	    	}
	    }


	</script>
</head>

<body>
<h1>
	FizzFuzz
</h1>

</body>
</html>
